<!DOCTYPE html>
<html>
<head>
<style> 
	div {
		width: 100px;
		height: 100px;
		background: red;
		transition: width 2s;
		transition-delay: 0.5s;
	}
	div:hover {
		width: 300px;
	}
</style>
</head>
<body>
<!-- 
	question:
	Specify that the transition of the <div> element should have a "0.5" second delay before starting.

	from CSS Transitions: Exercise 3 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_css3_transitions3 )
-->
<div></div>
<p>Hover over the div element above.</p>
</body>
</html>
