<!DOCTYPE html>
<html>
<head>
<style> 
	div {
		width: 100px;
		height: 100px;
		background: red;
		transition: width 2s;
		transition-timing-function: ease-in-out;
		transition-delay: 0.5s;
	}
	div:hover {
		width: 400px;
	}
</style>
</head>
<body>
<!-- 
	question:
	Using the transition shorthand property, specify width changes for the <div> element should have:
	"2" second duration, "ease-in-out" speed curve, and a "0.5" second delay before starting.

	from CSS Transitions: Exercise 5 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_css3_transitions5 )
-->
<div></div>
<p>Hover over the div element above.</p>
</body>
</html>
