<!DOCTYPE html>
<html>
<head>
<style> 
	div {
		width: 100px;
		height: 100px;
		background: red;
		transition: width 2s;
		transition-timing-function: ease-in-out;
	}
	div:hover {
		width: 300px;
	}
</style>
</head>
<body>
<!-- 
	question:
	Specify that the transition of the <div> element should have a "ease-in-out" speed curve.

	from CSS Transitions: Exercise 2 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_css3_transitions2 )
-->
<div></div>
<p>Hover over the div element above.</p>
</body>
</html>
