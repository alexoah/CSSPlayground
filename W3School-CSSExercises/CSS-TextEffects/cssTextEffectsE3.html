<!DOCTYPE html>
<html>
<head>
<style>
	p {
		width: 150px; 
		border: 1px solid #000000;
		word-break: break-all;
	}
</style>
</head>
<body>
<!-- 
	question:
	Specify that text in the <p> element can break between any two letters.

	from CSS Text Effects: Exercise 3 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_css3_text_effects3 )
-->
<p>This paragraph contains a very long word: super-cali-fragi-listic-expialidocious.</p>
</body>
</html>
