<!DOCTYPE html>
<html>
<head>
<style>
	p:before, p:after, p::before, p::after {
		content: url("https://www.w3schools.com/css/smiley.gif");
	}
</style>
</head>
<body>
<!-- 
	question:
	Insert the image "smiley.gif" before, and after <p> elements, using the ::before and ::after pseudo-elements.

	from CSS Pseudo-elements: Exercise 3 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_pseudo_elements3 )
-->
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</body>
</html>
