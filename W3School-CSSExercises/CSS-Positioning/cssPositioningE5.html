<!DOCTYPE html>
<html>
<head>
<style>
	.container {
		position: relative;
	}
	.topleft {
		font-size: 18px;
		position: absolute;
		left: 30px;
		top: 15px;
	}
	img {
		width: 100%;
		height: auto;
		opacity: 0.3;
	}
</style>
</head>
<body>
<!-- 
	question:
	Position the element with the "topleft" class 30px from the left, and 15px from the top, relative to its container.

	from CSS Positioning: Exercise 5 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_positioning5 )
-->
<div class="container">
  <img src="img_5terre.jpg" alt="Cinque Terre" width="1000" height="300">
  <div class="topleft">Top Left</div>
</div>
</body>
</html>
