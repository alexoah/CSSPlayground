<!DOCTYPE html>
<html>
<head>
<style>
	table, td, th {
		border: 1px solid black;
	}
	th {
		background-color: lightblue;
	}
</style>
</head>
<body>
<!-- 
	question:
	Set the background color of <th> elements to "lightblue".

	from CSS Tables: Exercise 6 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_table6 )
-->

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
</html>
