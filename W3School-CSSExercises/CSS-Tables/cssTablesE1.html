<!DOCTYPE html>
<html>
<head>
<style>
	table, th, td {
		border: 2px solid green;
	}
</style>
</head>
<body>
<!-- 
	question:
	Set the border to "2px solid green" for table, th and td elements.

	from CSS Tables: Exercise 1 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_table1 )
-->

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
</html>
