<!DOCTYPE html>
<html>
<head>
<style>
	table, td, th {
		border: 1px solid black;
	}
	table {
		border-collapse: collapse;
	}
</style>
</head>
<body>
<!-- 
	question:
	Collapse the table borders into a single border.

	from CSS Tables: Exercise 2 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_table2 )
-->

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
</html>
