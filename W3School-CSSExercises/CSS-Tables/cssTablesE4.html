<!DOCTYPE html>
<html>
<head>
<style>
	table, td, th {
		border: 1px solid black;
	}
	td {
		text-align: right;
	}
</style>
</head>
<body>
<!-- 
	question:
	Set the text alignment in <td> elements to "right".

	from CSS Tables: Exercise 4 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_table4 )
-->

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
</html>
