<!DOCTYPE html>
<html>
<head>
<style> 
	div {
		width: 100px;
		height: 100px;
		background-color: red;
		animation-name: example;
		animation-duration: 2s;
	}
	@keyframes example {
		from {
			background-color: red;
		}
		to {
			background-color: blue;
		}		
	}
</style>
</head>
<body>
<!-- 
	question:
	Add a 2 second animation for the <div> element, which changes the color from red to blue. Call the animation "example"
	
	from CSS Animations: Exercise 1 ( https://www.w3schools.com/css/exercise.asp?filename=exercise_css3_animations1 )
-->
<div></div>
</body>
</html>
